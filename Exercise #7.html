<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .ao {
        color: orange;
      }
      .ar {
        color: red;
      }

      .tb {
        color: blue;
      }

      .lii > li {
        margin-bottom: 20px;
      }
      .us {
        list-style: none;
      }
      .lb li {
        color: blue;
      }
      .tbold {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h3>Have Fun While Styling !</h3>
    <hr />
    <p class="tb">
      Here is A Text <a href="#" class="ao">With a link</a>. Let's Do it !
    </p>
    <p>we have more <a href="#" class="ao">links</a> here:</p>
    <p>
      Is this a (<a
        href="#"
        style="color: rgb(255, 0, 0); background-color: yellow"
        >link</a
      >
      ?).
    </p>
    <p>We have a list</p>
    <div>
      <ul class="lii">
        <li class="tbold">
          <span>Please,</span><a href="#" class="ar">Click Me!</a>
        </li>
        <li>
          Can you ? let's count
          <ul class="lb">
            <li class="tbold">111</li>
            <li>222 <a href="#" class="ar">Another Link</a></li>
            <li>
              333
              <ul class="us lb">
                <li class="tbold">red</li>
                <li>green</li>
                <li>blue <a href="#" class="ar">Color Link</a></li>
              </ul>
            </li>
          </ul>
        </li>
        <li>Taht's Enough !</li>
      </ul>
    </div>
  </body>
</html>

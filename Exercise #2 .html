<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Font Family -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Freeman&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- End -->

    <!-- Css Style -->

    <style>
      .cdrl {
        text-align: right;
      }

      .he1 {
        font-family: "Freeman", sans-serif;
        color: black;
      }

      h1 {
        color: orange;
      }

      .aa {
        font-family: "Anonymous Pro", monospace;
        font-weight: lighter;
      }
    </style>

    <!-- End Style -->
  </head>
  <body>
    <h1 class="he1">Styling text</h1>
    <h1 class="cdrl">Heading Num. 2</h1>
    <p class="aa">My first Paragraph.</p>
    <p class="cdrl">My second Paragraph.</p>
  </body>
</html>
